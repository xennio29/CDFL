<div class="container">
    <p style="font-style: italic;">
        Les poules ne sont pas définitives. Des changements peuvent arriver avant le début du tournoi. La date ne changera pas.
    </p>
    <mat-grid-list [cols]="columns" rowHeight="200px" gutterSize="20">
        <mat-grid-tile *ngFor="let poule of poules; let i = index;">
            <tlc-poule [poule]="poules[i]"></tlc-poule>
        </mat-grid-tile>
    </mat-grid-list>
</div>
