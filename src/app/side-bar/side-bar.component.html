<mat-nav-list>
    <div class="whiteLogo" class="whiteLogo" routerLink="/home" routerLinkActive="home-is-active">
        <img [src]="whiteLogo" class="whiteLogo">
    </div>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption"> Home</span>
    </a>
    <a mat-list-item routerLink="/qualified" (click)="onSidenavClose()">
        <mat-icon>stars</mat-icon> <span class="nav-caption"> Qualified Player</span>
    </a>
    <a mat-list-item routerLink="/events" (click)="onSidenavClose()">
        <mat-icon>event</mat-icon> <span class="nav-caption"> Past Events</span>
    </a>
    <a mat-list-item routerLink="/circuit" (click)="onSidenavClose()">
        <mat-icon>info</mat-icon> <span class="nav-caption"> Circuit Informations</span>
    </a>
    <a mat-list-item routerLink="/final" (click)="onSidenavClose()">
        <mat-icon>emoji_events</mat-icon> <span class="nav-caption"> Final Informations</span>
    </a>
    <a mat-list-item routerLink="/faq" (click)="onSidenavClose()">
        <mat-icon>question_answer</mat-icon> <span class="nav-caption"> FAQ</span>
    </a>
</mat-nav-list>
