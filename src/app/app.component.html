<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <pr-side-bar (sidenavClose)="sidenav.close()"></pr-side-bar>
    </mat-sidenav>
    <mat-sidenav-content>
        <pr-menu-bar (sidenavToggle)="sidenav.toggle()"></pr-menu-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
