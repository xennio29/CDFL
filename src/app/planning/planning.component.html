<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Choissisez une poule</mat-label>
        <mat-select [disableOptionCentering]="true" [(value)]="selectedMatchPoule">
            <mat-option *ngFor="let matchPoule of matchs" [value]="matchPoule">
                {{matchPoule.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
<tlc-poule-planning [matchsPoule]="selectedMatchPoule"></tlc-poule-planning>
</div>
